<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column p-2 mt-5 container">
    <mat-form-field appearance="outline">
      <mat-label>{{'OFFER.Field.Date' | translate}}</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <div class="d-flex flex-row align-self-stretch">
      <mat-form-field appearance="outline" class="flex-grow-1 me-3">
        <mat-label>{{'OFFER.Field.StartTime' | translate}}</mat-label>
        <input matInput type="time" formControlName="startTime" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-grow-1">
        <mat-label>{{'OFFER.Field.FinishTime' | translate}}</mat-label>
        <input matInput type="time" formControlName="finishTime" required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>{{'OFFER.Field.MaxPersons' | translate}}</mat-label>
      <input matInput type="number" formControlName="maxPersons">
    </mat-form-field>

    <mat-checkbox formControlName="active">{{'OFFER.Field.Active' | translate}}</mat-checkbox>

    <div class="d-flex flex-row align-self-stretch">
      <button mat-raised-button color="primary" type="submit" class="flex-grow-1 me-3">
        <mat-icon>save</mat-icon>
        {{"ACTION.Save" | translate}}
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()" class="flex-grow-1">
        <mat-icon>cancel</mat-icon>
        {{'ACTION.Cancel' | translate}}</button>
    </div>
  </div>
</form>
