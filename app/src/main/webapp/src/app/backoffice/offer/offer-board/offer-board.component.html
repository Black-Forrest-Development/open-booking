<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-column p-0 container-fluid">
  <div class="d-flex flex-row gap-3 align-items-start px-2 pt-2 pb-0">

    <mat-form-field appearance="outline" class="date-range-selector">
      <mat-label>{{'DAY_INFO.SelectRange.Title' | translate}}</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input matStartDate formControlName="start" placeholder="{{'DAY_INFO.SelectRange.StartDate' | translate}}">
        <input matEndDate formControlName="end" placeholder="{{'DAY_INFO.SelectRange.EndDate' | translate}}">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-fab (click)="clearSelection()" color="primary" *ngIf="range.valid">
      <mat-icon>cancel</mat-icon>
    </button>

    <div class="flex-fill"></div>

    <button mat-fab extended class="mt-1" routerLink="./create">
      <mat-icon>add</mat-icon>
      {{'OFFER.Action.CreateSingle' | translate}}</button>
    <button mat-fab extended class="mt-1" routerLink="./create/series">
      <mat-icon>playlist_add</mat-icon>
      {{'OFFER.Action.CreateSeries' | translate}}</button>
    <button mat-fab extended class="mt-1" routerLink="./create/range">
      <mat-icon>format_list_bulleted_add</mat-icon>
      {{'OFFER.Action.CreateRange' | translate}}</button>
  </div>

  <table mat-table [dataSource]="data">
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>{{'OFFER.Field.Start' | translate}}</th>
      <td mat-cell *matCellDef="let offer">{{offer.start | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="finish">
      <th mat-header-cell *matHeaderCellDef>{{'OFFER.Field.Finish' | translate}}</th>
      <td mat-cell *matCellDef="let offer">{{offer.finish | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="maxPersons">
      <th mat-header-cell *matHeaderCellDef>{{'OFFER.Field.MaxPersons' | translate}}</th>
      <td mat-cell *matCellDef="let offer">
        {{offer.maxPersons}}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>{{'OFFER.Field.Active' | translate}}</th>
      <td mat-cell *matCellDef="let offer" (click)="toggleActive(offer)" [ngSwitch]="getOfferMode(offer)">
        <mat-slide-toggle [checked]="offer.active" *ngSwitchDefault></mat-slide-toggle>
        <mat-progress-bar mode="indeterminate" *ngSwitchCase="'active'"></mat-progress-bar>
      </td>
    </ng-container>

    <ng-container matColumnDef="cmd">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let offer" class="cmd-cell">
        <button mat-icon-button routerLink="./edit/{{offer.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(offer)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button routerLink="./details/{{offer.id}}">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageNumber"
  [pageSizeOptions]="[10, 25, 50, 100]"
  showFirstLastButtons [disabled]="reloading"
  (page)="handlePageChange($event)"
>
</mat-paginator>
