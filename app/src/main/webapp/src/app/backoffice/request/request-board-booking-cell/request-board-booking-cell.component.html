<form [formGroup]="fg">
  <div class="d-flex flex-row align-content-stretch align-items-center justify-content-start">
    <div class="flex-fill d-flex flex-column align-content-stretch align-items-stretch justify-content-start gap-3">
      <mat-radio-group formControlName="offer">
        <div class="flex-fill d-flex flex-row align-content-stretch align-items-center justify-content-start gap-3" *ngFor="let booking of data.bookings">
          <div class="booking-list-entry-date">
            <mat-radio-button [value]="booking.id">{{booking.offer.start | date:'medium'}}</mat-radio-button>
          </div>
          <div class="booking-list-entry-size">
            {{data.visitorGroup.size}} / {{booking.spaceAvailable}}
          </div>
        </div>
      </mat-radio-group>
    </div>
    <div class="actions">
      <button mat-icon-button color="accent" [disabled]="fg.invalid" (click)="confirm()">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="denial()">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </div>
  </div>
</form>
