<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-column p-0 container-fluid">
  <div class="d-flex flex-row gap-3 align-items-start px-2 pt-2 pb-0">
    <mat-form-field class="flex-fill pb-0" appearance="outline">
      <mat-label>{{'SETTING.Action.Search' | translate}}</mat-label>
      <input matInput (keyup)="keyUp.emit(input.value)" placeholder="" #input [disabled]="reloading">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="data">
    <caption>Setting Entries</caption>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>{{'SETTING.Field.Id' | translate}}</th>
      <td mat-cell *matCellDef="let setting">{{setting.id}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>{{'SETTING.Field.Value' | translate}}</th>
      <td mat-cell *matCellDef="let setting">{{setting.value}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>{{'SETTING.Field.Type' | translate}}</th>
      <td mat-cell *matCellDef="let setting">{{setting.type}}</td>
    </ng-container>

    <ng-container matColumnDef="cmd">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let setting" class="cmd-cell">
        <button mat-icon-button routerLink="./edit/{{setting.id}}">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageNumber"
  [pageSizeOptions]="[10, 25, 50, 100]"
  showFirstLastButtons [disabled]="reloading"
  (page)="handlePageChange($event)"
>
</mat-paginator>
