<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-row p-3 gap-3">
  <mat-card class="col-4">
    <mat-card-content>
      <div echarts [options]="totalChartOption"></div>
    </mat-card-content>
  </mat-card>

  <mat-card class="col-8">
    <mat-card-content>
      <div echarts [options]="dailyChartOption"></div>
    </mat-card-content>
  </mat-card>
</div>
