<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-column p-0 container-fluid">
  <div class="d-flex flex-row gap-3 align-items-baseline px-2 pt-2 pb-0">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <h2>{{date | date:'fullDate'}}</h2>
  </div>

  <div class="container-fluid mat-elevation-z4">
    <ng-container *ngFor="let o of offer">
      <div class="d-flex flex-row booking-list-row align-items-center justify-content-start gap-3">
        <div class="col-auto">
          <mat-icon>event_available</mat-icon>
        </div>
        <div class="col-1">{{o.start | date:'shortTime'}} - {{o.finish | date:'shortTime'}}</div>
        <app-booking-daily-board-offer [offer]="o" class="col-10"></app-booking-daily-board-offer>
      </div>
    </ng-container>
  </div>


</div>
