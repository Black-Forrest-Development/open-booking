<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-column p-0 container-fluid">
  <div class="d-flex flex-row gap-3 align-items-center mat-elevation-z2 py-2">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-stroked-button>
      <mat-icon>add</mat-icon>
      {{'REQUEST.Action.ChangeSize' | translate}}</button>
    <button mat-stroked-button>
      <mat-icon>playlist_add</mat-icon>
      {{'REQUEST.Action.ChangeOffer' | translate}}</button>
  </div>

  <div class="d-flex flex-row container-fluid p-2 gap-3 align-content-stretch">
    <div class="d-flex flex-column gap-3 align-content-stretch flex-fill">
      <app-booking-details-header [data]="data"></app-booking-details-header>
      <app-booking-details-bookings [data]="data"></app-booking-details-bookings>
    </div>
    <app-booking-details-visitor-group [data]="data"></app-booking-details-visitor-group>
  </div>

</div>
