<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column p-2 mt-5 container">
    <mat-form-field>
      <mat-label>{{'RESPONSE.Field.Lang.Title' | translate}}</mat-label>
      <mat-select formControlName="lang" required>
        <mat-option *ngFor="let lang of languages" [value]="lang">
          {{'LANG.' + lang | translate}}
        </mat-option>
      </mat-select>
      <mat-hint>{{'RESPONSE.Field.Lang.Hint' | translate}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'RESPONSE.Field.Type.Title' | translate}}</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of types" [value]="type">
          {{'RESPONSE.Field.Type.' + type | translate}}
        </mat-option>
      </mat-select>
      <mat-hint>{{'RESPONSE.Field.Type.Hint' | translate}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'RESPONSE.Field.Title.Title' | translate}}</mat-label>
      <input matInput type="text" formControlName="title" required>
    </mat-form-field>

    <quill-editor formControlName="content" placeholder="Enter Text"></quill-editor>

    <div class="d-flex flex-row align-self-stretch">
      <button mat-raised-button color="primary" type="submit" class="flex-grow-1 me-3">
        <mat-icon>save</mat-icon>
        {{"ACTION.Save" | translate}}
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()" class="flex-grow-1">
        <mat-icon>cancel</mat-icon>
        {{'ACTION.Cancel' | translate}}</button>
    </div>
  </div>
</form>
