<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-column p-0 container-fluid">
  <div class="d-flex flex-row gap-3 align-items-start px-2 pt-2 pb-0">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <mat-form-field class="flex-fill pb-0" appearance="outline">
      <mat-label>{{'MAIL.Action.SearchHistory' | translate}}</mat-label>
      <input matInput (keyup)="keyUp.emit(input.value)" placeholder="" #input [disabled]="reloading">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="data">
    <caption>Mail Job Entries</caption>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef class="col-2">{{'MAIL.Table.Timestamp' | translate}}</th>
      <td mat-cell *matCellDef="let entry">{{entry.timestamp | date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>{{'MAIL.Table.Message' | translate}}</th>
      <td mat-cell *matCellDef="let entry">{{entry.message}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageNumber"
  [pageSizeOptions]="[10, 25, 50, 100]"
  showFirstLastButtons [disabled]="reloading"
  (page)="handlePageChange($event)"
>
</mat-paginator>
