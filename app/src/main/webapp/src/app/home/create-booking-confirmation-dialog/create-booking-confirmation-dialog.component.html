<ng-container *ngIf="loading; else showResponse">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-container>
<ng-template #showResponse>
  <h2 mat-dialog-title>{{info.title}}</h2>
  <mat-dialog-content>
    <div [innerHTML]="info.content"></div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'ACTION.Ok' | translate}}</button>
  </mat-dialog-actions>
</ng-template>
