<mat-progress-bar mode="indeterminate" *ngIf="this.service.reloading | async"></mat-progress-bar>
<div class="d-flex flex-row flex-wrap gap-3 container">
  <ng-container *ngFor="let day of this.service.data">
    <app-day-info-dashboard-entry [data]="day" class="day-entry"></app-day-info-dashboard-entry>
  </ng-container>
</div>
