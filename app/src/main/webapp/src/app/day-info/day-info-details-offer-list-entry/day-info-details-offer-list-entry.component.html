<mat-card class="offer-card">
  <mat-card-header class="offer-card-header">
    {{entry.offer.start | date:'medium'}}
  </mat-card-header>
  <mat-card-content class="offer-card-content">{{'OFFER.Info.SpaceAvailable' |translate:param}}</mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="select()">
      <mat-icon>add_task</mat-icon>
      {{'OFFER.Action.Select' | translate}}
    </button>
  </mat-card-actions>
</mat-card>
