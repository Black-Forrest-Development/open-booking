<div class="fxLayoutRow fxFlexGap fxLayoutAlignStretchCenter">
  <mat-form-field appearance="fill" class="date-range-selector fxFlex" (selectionchange)="handleSelectionChange()">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button mat-icon-button (click)="clearSelection()" class="fxFlex">
    <mat-icon>cancel</mat-icon>
  </button>
</div>
