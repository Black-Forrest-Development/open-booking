<mat-progress-bar mode="indeterminate" *ngIf="this.service.reloading | async"></mat-progress-bar>
<div class="fxLayoutColumn fxLayoutAlignStartStretch container">
  <div class="day-info-container">
    <ng-container *ngFor="let day of this.service.data">
      <app-day-info-board-entry [data]="day" class="day-info-card"></app-day-info-board-entry>
    </ng-container>
  </div>
</div>
