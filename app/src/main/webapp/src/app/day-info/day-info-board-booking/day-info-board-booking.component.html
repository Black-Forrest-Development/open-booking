<mat-toolbar class="app-toolbar">
  <div class="fxLayoutRow fxLayoutAlignCenterStretch fxFlexGap fxFlex">
    <mat-form-field class="example-chip-list fxFlex date-range-selector" appearance="fill">
      <mat-label>Favorite Fruits</mat-label>
      <mat-chip-grid #chipGrid aria-label="Enter fruits">
        <mat-chip-row *ngFor="let fruit of fruits"
                      (removed)="remove(fruit)"
                      [editable]="true"
                      (edited)="edit(fruit, $event)">
          {{fruit.name}}
          <button matChipRemove [attr.aria-label]="'remove ' + fruit">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        <input placeholder="New fruit..."
               [matChipInputFor]="chipGrid"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)"/>
      </mat-chip-grid>
    </mat-form-field>
    <div class="fxFlex"></div>

    <button mat-flat-button color="primary" class="fxFlex">
      <mat-icon fontIcon="more_time"></mat-icon>
      {{"BOOKING.Action.Create" | translate}}</button>
  </div>

</mat-toolbar>
