<mat-progress-bar mode="indeterminate" *ngIf="this.dayInfoService.reloading | async"></mat-progress-bar>


<div class="d-flex p-2 container">
  <div class="day-info-container">
    <ng-container *ngFor="let data of this.dayInfoService.data">
      <mat-card class="day-info-card">
        <mat-card-header class="day-info-card-header">
          <mat-card-title>{{data.date | date:'fullDate'}}</mat-card-title>
          <mat-card-subtitle>{{data.start | date:'shortTime' }} - {{data.end | date:'shortTime'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="service.showPreviewCharts">
          <div echarts [options]="getChartOptions(data)" class="demo-chart"></div>
        </mat-card-content>
        <mat-card-actions>
          <div class="fxFlex"></div>
          <a mat-stroked-button color="primary" routerLink="./{{data.date}}">
            <mat-icon>info</mat-icon>
            {{'OFFER.Action.Details' | translate}}
          </a>
          <div class="fxFlex"></div>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
