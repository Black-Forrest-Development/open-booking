<mat-toolbar>
  <button mat-stroked-button class="me-2" (click)="create()">
    <mat-icon>add</mat-icon>
    {{'TEXT.Action.Create' | translate}}</button>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="this.reloading "></mat-progress-bar>
<table mat-table [dataSource]="text" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{'TEXT.Table.Id' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="lang">
    <th mat-header-cell *matHeaderCellDef>{{'TEXT.Table.Lang' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.lang}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>{{'TEXT.Table.Type' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>{{'TEXT.Table.Action' | translate}}</th>
    <td mat-cell *matCellDef="let element"> TODO ACTION</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
