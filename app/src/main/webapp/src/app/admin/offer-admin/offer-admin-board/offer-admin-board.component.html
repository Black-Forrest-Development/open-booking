<mat-toolbar>
  <button mat-stroked-button class="me-2" (click)="create()">
    <mat-icon>add</mat-icon>
    {{'OFFER.Action.CreateSingle' | translate}}</button>
  <button mat-stroked-button class="me-2" (click)="createSeries()">
    <mat-icon>playlist_add</mat-icon>
    {{'OFFER.Action.CreateSeries' | translate}}</button>
  <button mat-stroked-button class="me-2" (click)="createRange()">
    <mat-icon>format_list_bulleted_add</mat-icon>
    {{'OFFER.Action.CreateRange' | translate}}</button>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="this.dayInfoService.reloading | async"></mat-progress-bar>
<div class="d-flex p-2 container-fluid">
  <div class="day-info-container col-12">
    <ng-container *ngFor="let data of this.dayInfoService.data">
      <mat-card class="day-info-card">
        <mat-card-header class="day-info-card-header">
          <mat-card-title>{{data.date | date:'fullDate'}}</mat-card-title>
          <mat-card-subtitle>{{data.start | date:'shortTime' }} - {{data.end | date:'shortTime'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <div class="fxFlex"></div>
          <a mat-flat-button color="primary" routerLink="./day/{{data.date}}" class="me-2">
            <mat-icon>info</mat-icon>
            {{'OFFER.Action.Details' | translate}}
          </a>
          <a mat-flat-button color="primary" routerLink="../booking/day/{{data.date}}" class="me-2">
            <mat-icon>bookmarks</mat-icon>
            {{'OFFER.Action.ShowBookings' | translate}}
          </a>
          <a mat-flat-button color="primary" routerLink="./print/{{data.date}}">
            <mat-icon>print</mat-icon>
            {{'OFFER.Action.Print' | translate}}
          </a>
          <div class="fxFlex"></div>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
