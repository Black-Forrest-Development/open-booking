<h2 mat-dialog-title>{{'OFFER.Operation.Range' | translate}}</h2>

<mat-dialog-content [formGroup]="form">
  <ng-container *ngIf="!loading; else showLoading">
    <div class="d-flex flex-column container">
      <mat-form-field appearance="outline">
        <mat-label>{{'OFFER.Range.Date' | translate}}</mat-label>
        <mat-date-range-input [rangePicker]="picker" [formGroup]="date">
          <input matStartDate formControlName="dateFrom" placeholder="{{'OFFER.Range.DateFrom' | translate}}">
          <input matEndDate formControlName="dateTo" placeholder="{{'OFFER.SelectRange.DateTo' | translate}}">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <div class="d-flex flex-row align-self-stretch">
        <mat-form-field appearance="outline" class="flex-grow-1 me-3">
          <mat-label>{{'OFFER.Range.TimeFrom' | translate}}</mat-label>
          <input matInput type="time" formControlName="timeFrom" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-grow-1">
          <mat-label>{{'OFFER.Range.TimeTo' | translate}}</mat-label>
          <input matInput type="time" formControlName="timeTo" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>{{'OFFER.Series.Duration' | translate}}</mat-label>
        <input matInput type="number" formControlName="duration" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'OFFER.Series.Interval' | translate}}</mat-label>
        <input matInput type="number" formControlName="interval" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'OFFER.Series.MaxPersons' | translate}}</mat-label>
        <input matInput type="number" formControlName="maxPersons">
      </mat-form-field>
    </div>
  </ng-container>
  <ng-template #showLoading>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="save()" class="me-3" [disabled]="loading">
    <mat-icon>save</mat-icon>
    {{"ACTION.Submit" | translate}}
  </button>
  <button mat-stroked-button color="warn" (click)="close()" [disabled]="loading">
    <mat-icon>cancel</mat-icon>
    {{'ACTION.Cancel' | translate}}</button>
</mat-dialog-actions>
