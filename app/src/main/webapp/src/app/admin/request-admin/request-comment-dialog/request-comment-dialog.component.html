<h2 mat-dialog-title>{{'REQUEST.Dialog.Comment.Title' | translate}}</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput [value]="data.comment" disabled></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'ACTION.Ok' | translate}}</button>
</mat-dialog-actions>
