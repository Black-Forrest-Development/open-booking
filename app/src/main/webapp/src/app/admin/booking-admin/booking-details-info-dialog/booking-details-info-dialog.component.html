<h2 mat-dialog-title>{{'BOOKING.Dialog.InfoTitle' | translate}}</h2>

<mat-dialog-content *ngIf="data">
  <app-booking-details-info [data]="data"></app-booking-details-info>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'ACTION.Ok' | translate}}</button>
</mat-dialog-actions>
